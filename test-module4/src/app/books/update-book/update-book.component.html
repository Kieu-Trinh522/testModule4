<form>
    <div class="container">
      <div class="form-group">
        <label for="exampleFormControlInput1">Book Name</label>
        <input type="text" class="form-control"  placeholder="Enter Name" name="title" [(ngModel)]="book.title">
      </div>
      <div class="form-group">
          <label for="exampleFormControlInput1">Author</label>
          <input type="text" class="form-control"  placeholder="Enter Author" name="author" [(ngModel)]="book.author">
        </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control"rows="3" name="description" [(ngModel)]="book.description" ></textarea>
      </div>
      <div>
        <button (click)="editBook()" class="btn btn-primary" type="submit" >Edit</button>
      </div>
    </div>
    </form>
